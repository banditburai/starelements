name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Get current version and calculate next version
      id: version
      run: |
        # Get current version from pyproject.toml
        CURRENT_VERSION=$(grep "^version = " pyproject.toml | cut -d'"' -f2)
        echo "Current version: $CURRENT_VERSION"

        if [ -z "$CURRENT_VERSION" ]; then
          echo "Error: Could not extract version from pyproject.toml"
          exit 1
        fi

        if ! [[ "$CURRENT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Error: Current version '$CURRENT_VERSION' is not in X.Y.Z format"
          exit 1
        fi

        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

        RELEASE_TYPE="${{ inputs.release_type }}"
        case $RELEASE_TYPE in
          major)
            NEW_MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            ;;
          minor)
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
            ;;
          patch)
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$MINOR
            NEW_PATCH=$((PATCH + 1))
            ;;
        esac

        NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"

        echo "Release: $CURRENT_VERSION -> $NEW_VERSION ($RELEASE_TYPE)"

        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Check if version already exists
      run: |
        VERSION="v${{ steps.version.outputs.new }}"
        if [ -z "${{ steps.version.outputs.new }}" ]; then
          echo "Error: Version is empty!"
          exit 1
        fi
        if git rev-parse "$VERSION" >/dev/null 2>&1; then
          echo "Error: Tag $VERSION already exists!"
          exit 1
        fi
        echo "Tag $VERSION does not exist yet"

    - name: Update version in pyproject.toml
      run: |
        VERSION="${{ steps.version.outputs.new }}"
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

        echo "Updated pyproject.toml:"
        grep "^version = " pyproject.toml

    - name: Commit version bump
      run: |
        git add pyproject.toml
        git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"
        git push origin main

    - name: Generate release notes
      id: release_notes
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        VERSION="v${{ steps.version.outputs.new }}"

        if [ -z "$PREV_TAG" ]; then
          NOTES="Initial release of starelements"
        else
          echo "Previous tag: $PREV_TAG"
          NOTES="### Changes since $PREV_TAG\n\n"
          NOTES+=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges | grep -v "chore: " | head -20)
        fi

        echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
        echo -e "$NOTES" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Create and push tag
      run: |
        VERSION="v${{ steps.version.outputs.new }}"
        TYPE="${{ inputs.release_type }}"

        if [ -z "${VERSION#v}" ]; then
          echo "Using environment variable fallback"
          VERSION="v$NEW_VERSION"
        fi

        if [ -z "${VERSION#v}" ]; then
          echo "Error: Version is still empty!"
          exit 1
        fi

        echo "Creating tag: $VERSION"

        git tag -a "$VERSION" -m "Release $VERSION ($TYPE release)

        $RELEASE_NOTES"
        git push origin "$VERSION"

        echo "Created and pushed tag $VERSION"
        echo "This will trigger the release workflow to publish to PyPI"
