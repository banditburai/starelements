name: Validate TypeScript & Tests

on:
  push:
    branches: [main]
    paths:
      - 'typescript/**'
      - 'src/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Lint with ruff
      run: |
        uv run ruff check src/ tests/
        uv run ruff format --check src/ tests/

    - name: Build JavaScript from TypeScript
      run: uv run python scripts/build.py

    - name: Verify build outputs
      run: |
        for f in starelements.js starelements.min.js; do
          path="src/starelements/static/$f"
          test -f "$path" || { echo "Missing: $path"; exit 1; }
          size=$(stat -c%s "$path")
          test "$size" -gt 0 || { echo "Empty: $path"; exit 1; }
          echo "$f: $size bytes"
        done

    - name: Run tests
      run: uv run pytest tests/ -v --tb=short -m "not slow"

    - name: Test package build
      run: |
        uv build
        python -m zipfile -l dist/*.whl | grep -q "starelements.min.js" || { echo "JS missing from wheel"; exit 1; }
        echo "Package build verified"
